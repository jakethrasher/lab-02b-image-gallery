<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery
    </title>
</head>
<body>
    <header><h1>A Gallery of Mushrooms</h1></header>
    <ul>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Chanterelle" target="_blank">
                    <img src="mushroom_images/chanterelle.png" alt="chanterelle">
                </a>
                <p>Chanterelle</p>
            </article>
        </li>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Psilocybe_cyanescens"target="_blank">
                    <img src="mushroom_images/cyanescens.png" alt="psilocybe_cyanescens">
                </a>
                <p>Psilocybe cyanescens</p>
            </article>
        </li>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Hericium_erinaceus"target="_blank">
                    <img src="mushroom_images/lionsmane.png" alt="lions_mane_mushroom">
                </a>
                <p>Lion's Mane</p>
            </article>
        </li>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Grifola_frondosa"target="_blank">
                    <img src="mushroom_images/maitake.png" alt="maitake">
                </a>
                <p>Maitake</p>
            </article>
        </li>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Shiitake"target="_blank">
                    <img src="mushroom_images/shiitake.png" alt="shiitake">
                </a>
                <p>Shiitake</p>
            </article>
        </li>
        <li style="list-style: none;">
            <article class="gallery_item">
                <a href="https://en.wikipedia.org/wiki/Trametes_versicolor"target="_blank">
                    <img src="mushroom_images/turkeytail.png" alt="turkey_tail_mushroom">
                </a>
                <p>Turkey Tail</p>

            </article>
        </li>
    </ul>
    
</body>
</html>
